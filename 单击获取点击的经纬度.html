<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");            
	map.centerAndZoom("重庆",12);           
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		document.getElementById("info").value = e.point.lng + ", " + e.point.lat;   
	});
</script>
